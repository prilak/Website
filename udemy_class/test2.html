<html>
<head>
	<title>Quiz3</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>
<p>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender" value="male">
	<label for="female">Female</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="apachehelicopter">Apache Helicopter</label>
	<input type="radio" id="apachehelicopter" name="gender" value="apachehelicopter">
</p>
<div>
	<label>Email:
		<input type="email" name="email" placeholder="your email" required>
	</label>
	<label>Password:
		<input pattern=".{5,10}" required title="5 to 10 characters" type="password" name="password" required>
	</label>
</div>
<div>
	<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>June</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1997</option>
			<option>2001</option>
		</select>
	</label>
</div>
<div>
	<label for="agreed">I agree to terms and conditions:</label>
	<input id="agreed" name="agreed" type="checkbox">
</div>
	<input type="submit">

</form>
</body>
</html>
